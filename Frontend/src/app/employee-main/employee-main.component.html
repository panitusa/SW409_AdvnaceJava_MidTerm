<h1>
  Employee Detail
</h1>
<body>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.name}}</td>
      <td>{{employee.id}}</td>
      <td>{{employee.title}}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
